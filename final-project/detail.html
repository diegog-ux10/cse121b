<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Detail</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body  class="final_p_body">
    <div class="detail_container">
      <h1 id="pokemonName"></h1>
      <table class="pokemon-details">
        <tbody id="pokemonDetails">
          <tr>
            <td colspan="2">
              <img src="" alt="Pokemon Image" id="pokemonImage" />
            </td>
          </tr>
          <tr>
            <td><strong>Type:</strong></td>
            <td><span id="pokemonType"></span></td>
          </tr>
          <tr>
            <td><strong>Abilities:</strong></td>
            <td><span id="pokemonAbilities"></span></td>
          </tr>
          <tr>
            <td><strong>Height:</strong></td>
            <td><span id="pokemonHeight"></span></td>
          </tr>
          <tr>
            <td><strong>Weight:</strong></td>
            <td><span id="pokemonWeight"></span></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="button_container">
      <a href="project.html" class="go_back_button">Back to Pokedex</a>
    </div>

    <script src="scripts/detail.js"></script>
  </body>
</html>
